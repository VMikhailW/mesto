<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="root">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="логотип сайта" />
        </header>
        <main>
            <section class="profile">
                <div class="profile__container-info">
                    <img class="profile__avatar" src="images/Cousto-avatar.jpg" alt="Аватарка" />
                    <div class="profile__biografiya">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__caption">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить фотографии"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__pic" src="images/pic/k.jpg" alt="Карачаевск" />
                    <div class="element__description">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic/g.jpg" alt="Гора—Эльбрус" />
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic/d.jpg" alt="Домбай" />
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic/g.jpg" alt="Гора—Эльбрус" />
                    <div class="element__description">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic/d.jpg" alt="Домбай" />
                    <div class="element__description">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__pic" src="images/pic/k.jpg" alt="Карачаевск" />
                    <div class="element__description">
                        <h2 class="element__title">Карачаево-Черкаево-где то там</h2>
                        <button type="button" aria-label="Лайк" class="element__like-button"></button>
                    </div>
                </div>
            </section>

                <article class="popup">
                    <div class="popup__container">
                        <button class="popup__btn popup__btn_action_close" aria-label="закрыть форму"></button>
                        <form class="popup__form" name="edituser">
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <fieldset class="popup__fieldset">
                                <input type="text" placeholder="Имя" id="name-input" class="popup__input" name="name" required minlength="2" maxlength="40">
                                <input class="popup__input" type="text" id="name-input" aria-label="имя" name="name" required minlength="2" maxlength="40">
                                <input class="popup__input" type="text" id="about-input" aria-label="подпись" name="about" required minlength="2" maxlength="200" />
                                <button class="popup__save-button" type="submit">Сохранить</button>
                            </fieldset>
                        </form>
                    </div>
                </article>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy;2021 Mesto Russia</p>
        </footer>
        <script src="scripts/index.js"></script>
    </body>
</html>
